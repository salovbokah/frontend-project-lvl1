plugins:
  - 'jest'
env:
  es2021: true
  node: true
extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'
parserOptions:
  ecmaVersion: 12
  sourceType: module
rules:
  no-console: 0
  import/extensions: 0
  no-plusplus: 0
  max-len: ["error", {"code": 120}]
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
